<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/icons/favicon.png" type="image/x-icon">
    <title>PI - Pagina do Adm</title>

    <script>
        (function () {
            const theme = localStorage.getItem('theme');
            if (theme) {
                // Define o atributo data-theme no elemento <html> com base no valor armazenado
                document.documentElement.setAttribute('data-theme', JSON.parse(theme));
            }
        })();
    </script>

    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/header.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>

    <header class="header">
        <nav class="menu">
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./assets/pages/produtos.html">
                    <li>Produtos</li>
                </a>
                <a href="./assets/pages/usuarios.html">
                    <li>Usuarios</li>
                </a>
                <a href="./assets/pages/vendas.html">
                    <li>Vendas</li>
                </a>
            </ul>
        </nav>

        <button type="button" class="buttonTheme" data-theme="claro">
            <img src="./assets/imgs/icons/brightness.png" alt="icone-sol">
        </button>
    </header>

    <main class="mainHome">
        <div class="logo">
            <h1>Blusa/Blusas <span>ERP</span></h1>
        </div>
    </main>

    <script type="module" src="./assets/scripts/home/index.js"></script>
</body>

</html>
