<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/icons/favicon.png" type="image/x-icon">
    <title>PI - Vendas</title>

    <script>
        (function () {
            const theme = localStorage.getItem('theme');
            if (theme) {

                document.documentElement.setAttribute('data-theme', JSON.parse(theme));
            }
        })();
    </script>
    
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/data.css">
    <link rel="stylesheet" href="../styles/filtros.css">
    <link rel="stylesheet" href="../styles/tabela.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/error503.css">
    <link rel="stylesheet" href="../styles/error204.css">
    <link rel="stylesheet" href="../styles/error400.css">
</head>

<body>

    <header class="header">
        <nav class="menu">
            <ul>
                <a href="../../index.html">
                    <li>Home</li>
                </a>
                <a href="./produtos.html">
                    <li>Produtos</li>
                </a>
                <a href="./usuarios.html">
                    <li>Usuarios</li>
                </a>
                <a href="./vendas.html">
                    <li>Vendas</li>
                </a>
            </ul>
        </nav>

        <button type="button" class="buttonTheme" data-theme="claro">
            <img src="../imgs/icons/brightness.png" alt="icone-sol">
        </button>
    </header>

    <main class="mainVendas">
        <!-- Container Principal -->

        <div class="filtrosVendas">
            <!-- Container Filtros -->

            <h2>Filtros</h2>

            <div class="divSearch">
                <label for="searchbar">Pesquisar</label>
                <input type="search" name="searchbar" class="searchbar" id="searchbar" autocomplete="off"
                    placeholder="pesquisar...">
            </div>

            <div>
                <label for="situacao">Situação: <span id="lbSituacao"></span></label>

                <div class="situacao">

                    <div>
                        <label for="situacaoRd">Confirmada</label>
                        <input type="radio" name="situacaoRd" id="rdConfirmada" value="confirmada">
                    </div>

                    <div>
                        <label for="situacaoRd">Em andamento</label>
                        <input type="radio" name="situacaoRd" id="rdAndamento" value="andamento">
                    </div>

                    <div>
                        <label for="situacaoRd">Cancelada</label>
                        <input type="radio" name="situacaoRd" id="rdCancelada" value="cancelada">
                    </div>
                </div>
            </div>

        </div>

        <div class="dataVendas">
            <!-- Container para receber os dados -->

            <div class="tabelaVendas">

                <div class="cabecalhoVendas">
                    Vendas
                </div>

                <div class="resultadoVendas">

                    <!-- Venda carregada dinamicamente -->

                </div>
            </div>
        </div>

    </main>

    <script src="../scripts/common/theme.js"></script>
    <script type="module" src="../scripts/vendas/index.js"></script>
</body>

</html>
