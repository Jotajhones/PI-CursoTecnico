<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/icons/favicon.png" type="image/x-icon">
    <title>PI - Produtos</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/data.css">
    <link rel="stylesheet" href="../styles/filtros.css">
    <link rel="stylesheet" href="../styles/tabela.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/error404.css">
    <link rel="stylesheet" href="../styles/error204.css">
    <link rel="stylesheet" href="../styles/error503.css">

</head>

<body>

    <header class="header">
        <nav class="menu">
            <ul>
                <a href="../../index.html">
                    <li>Home</li>
                </a>
                <a href="./produtos.html">
                    <li>Produtos</li>
                </a>
                <a href="./usuarios.html">
                    <li>Usuarios</li>
                </a>
                <a href="./vendas.html">
                    <li>Vendas</li>
                </a>
            </ul>
        </nav>
    </header>

    <main class="mainProdutos">

        <div class="dataProd">

            <div class="filtrosProd">

                <h2>Filtros</h2>

                <div class="divSearch">
                    <label for="searchbar">Pesquisar</label>
                    <input type="search" name="searchbar" class="searchbar" id="searchbar" autocomplete="off" placeholder="pesquisar..."> 
                </div>

                <div>
                    <label for="situacao">Situação: <span id="lbSituacao"></span></label>

                    <div class="situacao">

                        <div>
                            <label for="situacaoRd">Ativo</label>
                            <input type="radio" name="situacaoRd" id="rdAtivo" value="ativo">
                        </div>

                        <div>
                            <label for="situacaoRd">Esgotado</label>
                            <input type="radio" name="situacaoRd" id="rdEsgotado" value="esgotado">
                        </div>

                        <div>
                            <label for="situacaoRd">Descontinuado</label>
                            <input type="radio" name="situacaoRd" id="rdDescontinuado" value="descontinuado">
                        </div>
                    </div>
                </div>

            </div>

            <div class="tabelaProd">

                <div class="cabecalhoProd">
                    Produtos
                </div>

                <div class="resultadoProd">

                </div>
            </div>
        </div>

        <div class="forms">

            <form class="formsProd">

                <input type="number" id="id_produto" type="number" name="" hidden>
                <input type="number" id="id_descricao" type="number" name="" hidden>

                <div>
                    <label for="produto">Produto: </label>
                    <input type="text" name="produto" id="produto" autocomplete="off" placeholder="Informe o produto">
                </div>

                <div>
                    <label for="preco">Preço: </label>
                    <input type="number" name="preco" id="preco" autocomplete="off" placeholder="Informe o Preço">
                </div>

                <div>
                    <label for="estoque">Estoque: </label>
                    <input type="number" name="estoque" id="estoque" autocomplete="off"
                        placeholder="Informe apenas numeros inteiros...">
                </div>

                <div>
                    <label for="descricao">Descrição: </label>
                    <input type="text" name="descricao" id="descricao" autocomplete="off"
                        placeholder="descreva o produto...">
                </div>

                <div>
                    <label for="url">URL: </label>
                    <input type="text" name="url" id="url" autocomplete="off"
                        placeholder="Informe o endereço da imagem...">
                </div>

                <div>
                    <label for="cor">Cor: </label>
                    <input type="text" name="cor" id="cor" autocomplete="off" placeholder="Informe a cor...">
                </div>

                <div>
                    <label for="tecido">Tecido: </label>
                    <input type="text" name="tecido" id="tecido" autocomplete="off" placeholder="Informe o tecido...">
                </div>

                <div>
                    <label for="categoria">Categoria: </label>
                    <input type="text" name="categoria" id="categoria" autocomplete="off"
                        placeholder="informe a categoria do produto">
                </div>

                <div>
                    <label for="tamanho">Tamanho: </label>
                    <select name="tamanho" id="tamanho">
                        <option value="" disabled selected>Tamanho</option>
                        <option value="PP">PP</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                </div>

                <div>
                    <label for="situacao">Situação: </label>
                    <select name="situacao" id="situacao">
                        <option value="" disabled selected class="optionTitle">Situacao</option>
                        <option value="ativo">Ativo</option>
                        <option value="esgotado">Esgotado</option>
                        <option value="descontinuado">Descontinuado</option>
                    </select>
                </div>

                <div class="buttons">

                    <button type="button" id="adicionar">Adicionar</button>
                    <button type="button" id="atualizar">Atualizar</button>
                    <button type="button" id="deletar">Deletar</button>

                </div>

            </form>
        </div>

    </main>

    <script type="module" src="../scripts/produtos/index.js"></script>
</body>

</html>
