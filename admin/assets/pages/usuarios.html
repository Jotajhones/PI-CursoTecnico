<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/icons/favicon.png" type="image/x-icon">
    <title>PI - Usuarios</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/data.css">
    <link rel="stylesheet" href="../styles/filtros.css">
    <link rel="stylesheet" href="../styles/tabela.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/error404.css">
    <link rel="stylesheet" href="../styles/error204.css">
    <link rel="stylesheet" href="../styles/error503.css">

</head>

<body>

    <header class="header">
        <nav class="menu">
            <ul>
                <a href="../../index.html">
                    <li>Home</li>
                </a>
                <a href="./produtos.html">
                    <li>Produtos</li>
                </a>
                <a href="./usuarios.html">
                    <li>Usuarios</li>
                </a>
                <a href="./vendas.html">
                    <li>Vendas</li>
                </a>
            </ul>
        </nav>
    </header>

    <main class="mainUsers">

        <div class="dataUsers">

            <div class="filtrosUsers">

                <h2>Filtros</h2>

                <div class="divSearch">

                    <label for="searchbar">Pesquisar</label>
                    <input type="search" name="searchbar" id="searchbar" class="searchbar" placeholder="Pesquisar...">

                </div>

                <div>
                    <label for="situacao">Situação: <span id="lbSituacao"></span></label>

                    <div class="situacao">

                        <div>
                            <label for="situacaoRd">Ativo</label>
                            <input type="radio" name="situacaoRd" id="rdAtivo" value="ativo">

                            <label for="situacaoRd">Inativo</label>
                            <input type="radio" name="situacaoRd" id="rdInativo" value="inativo">
                        </div>

                    </div>

                </div>

            </div>


            <div class="tabelaUsers">

                <div class="cabecalhoUsers">
                    Usuarios
                </div>
                <div class="resultadoUsers">

                </div>
            </div>

        </div>

        <div class="forms">

            <form class="formsUsers">

                <div>
                    <input type="number" id="id_pessoa" hidden>
                    <input type="number" id="id_usuario" hidden>
                </div>

                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" autocomplete="off" placeholder="Informe o nome">
                </div>

                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="exemplo@email.com">
                </div>

                <div>
                    <label for="cpf">CPF: </label>
                    <input type="text" id="cpf" name="cpf" autocomplete="off"
                        placeholder="Insira seu CPF sem pontos ou traços">
                </div>

                <div>
                    <label for="genero">Genero: </label>
                    <input type="text" id="genero" name="genero" autocomplete="off" placeholder="Genero...">
                </div>

                <div>
                    <label for="nascimento">Data de Nascimento: </label>
                    <input type="date" id="nascimento" name="nascimento" autocomplete="off" placeholder="dd/mm/aaaa">
                </div>

                <div>
                    <label for="desconto">Desconto: </label>
                    <input type="number" id="desconto" name="desconto" autocomplete="off"
                        placeholder="porcentagem do desconto...">
                </div>

                <div>
                    <label for="fidelidade">Fidelidade: </label>
                    <input type="text" id="fidelidade" name="fidelidade" autocomplete="off"
                        placeholder="Possui fidelidade">
                </div>

                <div>
                    <label for="situacao">Situação: </label>
                    <select name="situacao" id="situacao">
                        <option value="" disabled selected class="optionTitle">Situacao</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>

                <div class="buttons">

                    <button type="button" id="adicionar">Adicionar</button>
                    <button type="button" id="atualizar">Atualizar</button>
                    <button type="button" id="deletar">Deletar</button>

                </div>

            </form>
        </div>
    </main>

    <script type="module" src="../scripts/pessoas/index.js"></script>
</body>

</html>
